spring.application.name=client-service
server.port=9100

flyway.enabled=true

spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/rancher_demo?currentSchema=client
